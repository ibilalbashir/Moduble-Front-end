<div class="content">
  <nav class="top-nav navbar navbar-expand-lg bg-transparent ">
    <a class="navbar-brand" href="#"><img src="../../../assets/logo.png" alt=""></a>



  </nav>


  <div class="container">
    <div class="row">
      <div class="offset-4 col-4 text-center">

        <img class="card-logo" src="../../../assets/card-logo.png" alt=""> <br> <br>
        <p><b>Welcome to Moduble <br> Early access for Creators.</b></p>
        <p class="details">We're building a marketplace for creators, where <br> you can upload and sell individual
          design components.
        </p>
        <br>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!-- <div class="form-group">

            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter Your Email">
          </div> -->
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>

          <button type="submit" class="btn submit-btn">Submit</button>
        </form>
        <br>
        <a [routerLink]="['/login']" routerLinkActive="router-link-active"
          style="color: black; cursor: pointer;">Already have an account?</a>
        <br><br><br><br><br><br>
      </div>
    </div>
  </div>
</div>
